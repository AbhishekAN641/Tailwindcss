<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
  <h1 class="text-center text-lg text-green-400">hello world</h1>

  <div class="my-4 h-10 w-full rounded-md border-2 border-violet-600 bg-violet-200 p-2">
    <p class="text-center font-mono font-extrabold">A div</p>
  </div>

  <div class="fixed top-0 h-10 w-10 bg-red-500"></div>
  <div class="flex justify-between">
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
  </div>

  <div class="mt-3 grid grid-cols-5 gap-2">
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
  </div>

  <div class="hidden md:block">
    <p>i will appear for device resultion > 768px</p>
  </div>
  <div class="hidden max-md:block">
    <p>i will appear for device resultion < 768px</p>
  </div>

  <button class="blue-300 my-2 rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-700 focus:ring focus:outline-none active:bg-blue-800">Click Me</button>

  <ul class="my-2 space-y-2">
    <li class="bg-white p-2 first:bg-yellow-100">Item 1</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 1</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 1</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 1</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 1</li>
  </ul>

  <div class="m-10 rounded-lg bg-white px-6 py-8 shadow-xl ring-1 ring-slate-900/5 dark:bg-black">
     <h3 class="text-base font-medium tracking-tight text-slate-900 dark:text-white">This is a text element</h3>
    <p class="mt-2 text-sm text-slate-500 dark:text-blue-100">This is an even longer p tag element</p>

    <button
        id="toggleDark"
        class="text-blue-900 px-4 py-2 text-sm font-medium mt-8 bg-blue-100 rounded-md
        onclick="document.body.classList.toggle('dark') ">
        Toggle Dark Mode
    </button> 
  </div>
  <button class="bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600
  hover:to-blue-600 focus:outline-none focus:ring focus:ring-purple-300
  active:bg blue-700 px-6 py-3 rounded-lg text-white font-semibold 
  shadow-md transition duration-300 ease-in-out transform hover:scale-105 m-2">Click Me</button>
  <p class="text-[12px] text-[#973F29] bg-stone-100 p-[16px]">Chestnut Color</p>
</main>

<script type="text/javascript">
document.addEventlistener("DOMContentLoaded",() =>{
  const toggleDark = document.getElementById('toggleDark')
  toggleDark.addEventlistener('click',function(){
    if(document.documentElement.classList.includes('dark')){
      document.documentElement.classList.remove('dark')
    }
    else {
      document.documentElement.classList.add('dark')
    }
    alerr("click!")
  });
});
</script>
</body>
</html>
